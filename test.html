<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Test</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{ message: 'Hello from Alpine.js!' }">
        <h1 x-text="message"></h1>
        <button @click="message = 'Alpine.js is working!'" class="bg-blue-500 text-white px-4 py-2 rounded">
            Click me to test Alpine.js
        </button>
    </div>

    <script>
        console.log('Alpine available:', typeof Alpine !== 'undefined');

        // Wait a bit and check again
        setTimeout(() => {
            console.log('Alpine available after timeout:', typeof Alpine !== 'undefined');
        }, 1000);

        // Listen for Alpine init
        document.addEventListener('alpine:init', () => {
            console.log('Alpine init event fired!');
        });
    </script>
</body>

</html>
